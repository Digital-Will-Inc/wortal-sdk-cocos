plugins {
    id 'com.android.library'
}

android {
    compileSdk 33

    defaultConfig {
        minSdk 21
        targetSdk 33
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation 'com.google.android.ump:user-messaging-platform:3.1.0'
    implementation 'com.applovin:applovin-sdk:13.0.1'
}
